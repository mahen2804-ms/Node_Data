<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Form example</title>
</head>
<body>
	<h1>Simple Form</h1>
	<form action="/" method="POST">
		<div><input type="text" name="Fname" placeholder="First name"></div>
		<div><input type="text" name="Lname" placeholder="Last name"></div>
		<div><input type="text" name="Email" placeholder="Email"></div>
		<div><input type="text" name="Password" placeholder="Password"></div>
		<div><input type="text" name="add" placeholder="Contact"></div>
			
		<button type="submit" name="submit">
			Submit
		</button>
	</form>
</body>

</html>
